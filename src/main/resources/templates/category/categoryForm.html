<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/script :: head('Nuova Categoria')"></head>
<body class="bg-dark">
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <h1 class="text-pink text-center mt-3">Aggiungi una Nuova Categoria</h1>
    <hr class="text-pink">
    <div class="container">
        <form
                id="categoryForm"
                th:action="@{/category-create}"
                th:object="${category}"
                method="POST"
        >

            <div class="mb-3">
                <label for="name" class="form-label text-white">Nome Categoria</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required
                       th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label text-white">Descrizione</label>
                <input type="text" class="form-control" id="description" th:field="*{description}" required
                       th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="mt-3 mb-3">
                <button type="submit" class="btn btn-pink">Salva</button>
                <a class="btn btn-pink" th:href="@{/}">Annulla</a>
            </div>
        </form>
    </div>
</div>

<th:block th:replace="fragments/script :: scriptBody"></th:block>
</body>
</html>
