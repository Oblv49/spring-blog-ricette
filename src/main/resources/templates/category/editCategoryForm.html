<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/script :: head('Edit Category')"></head>
<body class="bg-dark">
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <h1 class="text-pink mt-3">Modifica Categoria</h1>
    <hr class="text-pink">
</div>
<div class="container">
    <form th:action="@{/edit-category/{id}(id=${category.id})}"
          id="category-edit"
          method="POST"
          th:object="${category}"
    >
        <div class="mb-3">
            <label for="name" class="form-label text-white">Nome Categoria</label>
            <input class="form-control" id="name" type="text" th:field="*{name}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label text-white">Descrizione</label>
            <input class="form-control" id="description" type="text" th:field="*{description}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-pink">Salva</button>
            <a class="btn btn-pink" th:href="@{/category-list}">Annulla</a>
        </div>
    </form>
</div>

<th:block th:replace="fragments/script :: scriptBody"></th:block>
</body>
</html>
